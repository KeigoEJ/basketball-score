<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="scoreboard-body">
            <h3 id="scoreboard-title">HOME</h3>
            <h1 class="scoreboard-score" id="scorehome-el">0</h1>
            <div>
                <button class="scoreboard-button" onclick="add1H()">+1</button>
                <button class="scoreboard-button" onclick="add2H()">+2</button>
                <button class="scoreboard-button" onclick="add3H()">+3</button>
            </div>
        </div>
        <div id="scoreboard-body">
            <h3 id="scoreboard-title">AWAY</h3>
            <h1 class="scoreboard-score" id="scoreaway-el">0</h1>
            <div>
                <button class="scoreboard-button" onclick="add1A()">+1</button>
                <button class="scoreboard-button" onclick="add2A()">+2</button>
                <button class="scoreboard-button" onclick="add3A()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
